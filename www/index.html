<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Jarvis</title>

    <!--Icon-->
    <link rel="icon" href="assets/images/Logo2.ico" type="image/x-icon">
    <!--Bootstap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--Bootstap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- textlate css -->
    <link rel="stylesheet" href="assets/vendores/animate.css">
    <link rel="stylesheet" href="style.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <!-- siri  Wave-->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
</head>

<body>
    <div class=" container">
        <section id="oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10"></div>
                <div class="d-flex justify-content-center align-iteams-start pt-5" style="height: 80vh;">
                    <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                    <div id="JarvisHood">
                        <div class="square">
                            <span class="circel"></span>
                            <span class="circel"></span>
                            <span class="circel"></span>
                        </div>
                    </div>
                </div>
                <h2 class="text-light text text-center">Ask me question</h2>
                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">
                            <input type="text" id="chatbox" class="input-field" name="chatbox"
                                placeholder="Ask here.....">
                            <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                            <button id="Micbtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="bi bi-chat-dots"></i></button>
                            <button id="settingbtn" class="glow-on-hover"><i class="bi bi-gear"></i></i></button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
                            <div class="">
                                <p class="text-start text-light mb-4 siri-message">this is the text that see front os Siri wave</p>

                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>



 <!-- bootsrap code to show chat on left side on getbosttrap-->
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->

        </div>
    </div>


    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <!-- pertical js -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>


    <!-- textlate js-->
    <script src="assets/vendores/jquery.fittext.js"></script>
    <script src="assets/vendores/jquery.lettering.js"></script>
    <!-- Texllate -->
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>



    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>

</body>

</html>
